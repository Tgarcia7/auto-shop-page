<cfprocessingdirective pageencoding="utf-8">

<!doctype html>
<html lang="es">
<head>
	
	<title>Taller Billy - Citas</title>
	
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
	<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker1').datetimepicker({
				locale: 'en',
				inline: true,
                daysOfWeekDisabled: [0, 6],
				//enabledHours: [8, 9, 10, 11, 12, 14, 15, 16, 17],
				disabledDates : ['2018/10/12'],
				minDate: '2018/10/03',
				maxDate: '2018/10/29',
				format: 'L'
			});
			
			//$('#datetimepicker1').on('dp.change', function(event) { alert(event.date); });
			
		});
	</script>
	
</head>
<body>


<div class="container" style="margin-top: 50px">
    
	<form name="formCita" id="formCita" method="post">
	
		<div class="row">

			<div class='col-sm-6 col-sm-offset-3'>
				<label>
					Fecha de la cita
				</label>

				<div class="form-group">
					<div id="datetimepicker1"></div>
				</div>
			</div>

		</div>

		<div class="row">

			<div class='col-sm-6 col-sm-offset-3'>
				<label>
					Hora de la cita
				</label>

				<div class="form-group">
					<select class="form-control" name="horario" id="horario" size="6" required>
						<option value="8">08:00 AM</option>
						<option value="9" disabled class="text-danger">09:00 AM</option>
						<option value="10">10:00 AM</option>
						<option value="11" disabled class="text-danger">11:00 AM</option>
						<option value="12">12:00 AM</option>
						<option value="13">01:00 PM</option>
						<option value="14">02:00 PM</option>
						<option value="15">03:00 PM</option>
						<option value="16">04:00 PM</option>
						<option value="17">05:00 PM</option>
					</select>

				</div>
			</div>

		</div>

		<div class="row">

			<div class='col-sm-5 col-sm-offset-3 col-xs-10'>
				<label>
					Automóvil
				</label>

				<div class="form-group">
					<select class="form-control" name="carro" id="carro" required>
						<option value="1">Ford Mustang</option>
						<option value="0" selected>Lamborghini Diablo</option>
						<option value="0" >Chevrolet Corvette</option>
					</select>
				</div>
			</div>

			<div class='col-xs-2 col-sm-1 padding-0'>
				<label>
					&nbsp;
				</label>
				<div class="form-group">
					<button type="button" class="btn btn-primary" name="registrar" id="registrar">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>	
			</div>

		</div>

		<div class="row">

			<div class='col-sm-6 col-sm-offset-3'>
				<label>
					Descripción
				</label>

				<div class="form-group">
					<textarea placeholder="Ingrese el trabajo que desea que se le realice a su automóvil" rows="4" class="form-control" name="descripcion" id="descripcion" type="text" required style="resize: none"></textarea>
				</div>
			</div>

		</div>

		<div class="row">

			<div class='col-sm-4 col-sm-offset-4'>
				<button type="submit" class="btn btn-block btn-success pull-right" name="registrar" id="registrar">
					Solicitar cita <span class="glyphicon glyphicon-ok"></span>
				</button>
			</div>

		</div>
	</form>	
	
</div>
</body>
</html>
