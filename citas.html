<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Taller Billy - Citas</title>

		<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
		<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

		<script type="text/javascript">
			$(function () {
				
				var today = new Date();
				var dayMin = new Date().setDate(today.getDate()+2);
				var dayMax = new Date().setDate(today.getDate()+14);
				
				$('#datetimepicker1').datetimepicker({
					locale: 'en',
					inline: true,
					daysOfWeekDisabled: [0, 6],
					disabledDates : ['2018-10-12'],
					minDate: dayMin,
					maxDate: dayMax,
					format: 'L'
				});
				
				/*$.ajax({
					type: 'get',
					url: 'localhost:3000/citas/"2018-10-12"',
					success: function(fechas) {
						
					}
				})*/

				//$('#datetimepicker1').on('dp.change', function(event) { alert(event.date); });
				cargarAutos();
			});

			function cargarAutos(){
				$.ajax({
            type: 'GET',
            url: "http://localhost:3000/auto/1",
            success:function(auto){
							
							var marca = "";

							for (i = 0, len = auto.length; i < len; i++) {
								
								marca = auto[i]["auto_marca"].toLowerCase() + ' ' + auto[i]["auto_modelo"].toLowerCase();

								$('#carro').append('<option value="'+auto[i]["auto_placa"]+'">'+marca+'</option>');
								 
							}
            }
        });
			}
		</script>

	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Taller Billy</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="#">Enlace 1</a></li>
				<li><a href="#">Enlace 2</a></li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container" style="margin-top: 50px">

			<div class="row">
				<div class='col-sm-6 col-sm-offset-3'>
					<div class="page-header">
					  <h1>Solicitud de citas <small>para autom&oacute;viles</small></h1>
					</div>
				</div>
			</div>	

			<form name="formCita" id="formCita" method="post">

				<div class="row">

					<div class='col-sm-6 col-sm-offset-3'>
						<label>
							Fecha
						</label>

						<div class="form-group">
							<div id="datetimepicker1"></div>
						</div>
					</div>

				</div>

				<div class="row">

					<div class='col-sm-6 col-sm-offset-3'>
						<label>
							Hora
						</label>

						<div class="form-group">
							<select class="form-control" name="horario" id="horario" size="6" required>
								<option value="8">08:00 AM</option>
								<option value="9" disabled class="text-muted">09:00 AM</option>
								<option value="10">10:00 AM</option>
								<option value="11" disabled class="text-muted">11:00 AM</option>
								<option value="12">12:00 AM</option>
								<option value="13">01:00 PM</option>
								<option value="14">02:00 PM</option>
								<option value="15">03:00 PM</option>
								<option value="16">04:00 PM</option>
								<option value="17">05:00 PM</option>
							</select>

						</div>
					</div>

				</div>

				<div class="row">

					<div class='col-sm-5 col-sm-offset-3 col-xs-9'>
						<label>
							Autom&oacute;vil
						</label>

						<div class="form-group">
							<select class="form-control text-capitalize" name="carro" id="carro" required>
							</select>
						</div>
					</div>

					<div class='col-xs-3 col-sm-1'>
						<label>
							&nbsp;
						</label>
						<div class="form-group">
							<button type="button" class="btn btn-block btn-default" title="Agregar auto" name="registrar" id="registrar">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>	
					</div>

				</div>

				<div class="row">

					<div class='col-sm-6 col-sm-offset-3'>
						<label>
							Descripci&oacute;n
						</label>

						<div class="form-group">
							<textarea placeholder="Ingrese el trabajo que desea que se le realice a su autom&oacute;vil" rows="4" class="form-control" name="descripcion" id="descripcion" type="text" required style="resize: none"></textarea>
						</div>
					</div>

				</div>

				<div class="row">

					<div class='col-sm-4 col-sm-offset-4'>
						<button type="submit" class="btn btn-block btn-success pull-right" name="registrar" id="registrar">
							Solicitar cita <span class="glyphicon glyphicon-ok"></span>
						</button>
					</div>

				</div><br>
			</form>	

		</div>

	</body>
</html>
